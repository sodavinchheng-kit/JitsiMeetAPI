<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main card container">
    <form>
        <div class="mybox">
      <div class="form-group">
          <label for="exampleInputEmail1">Room ID</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the room ID">
          <small id="emailHelp" class="form-text text-muted">You'll enter a room with the specified room ID, otherwise new room will be created.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your username">
        </div>
        <button type="submit" class="btn btn-primary">Enter The Room</button>
      </div>
    </form>
    </div>
</body>
</html>
